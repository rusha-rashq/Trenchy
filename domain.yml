entities:
  - order_id
  - new_address
  - product_name
  - category
  - price_limit
  - discount_code
  - email_address
  - phone_number
  - sentiment
  - product_id

slots:
  new_address:
    type: text
    mappings:
    - type: from_entity
      entity: new_address
  order_id:
    type: text
    mappings:
    - type: from_entity
      entity: order_id
  product_name:
    type: text
    mappings:
    - type: from_entity
      entity: product_name
  category:
    type: text
    mappings:
    - type: from_entity
      entity: category
  price_limit:
    type: float
    mappings:
    - type: from_entity
      entity: price_limit
      intent: ask_for_recommendation
  discount_code:
    type: text
    mappings:
    - type: from_entity
      entity: discount_code
  email_address:
    type: text
    mappings:
    - type: from_entity
      entity: email_address
  phone_number:
    type: text
    mappings:
    - type: from_entity
      entity: phone_number
      intent: inform_phone
  sentiment:
    type: text
    influence_conversation: true # This is important for rules
    mappings:
    - type: from_entity
      entity: sentiment
      value: "negative" # Only fill the slot if the value is "negative"
  order_is_delivered:
    type: bool
    influence_conversation: true
    mappings: []
  delivery_data:
    type: any
    influence_conversation: false
    mappings: []
  upsell_opportunity:
    type: bool
    influence_conversation: true
    initial_value: null
    mappings:
      - type: custom
  current_product:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  product_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: product_id



