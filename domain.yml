version: "3.1"

intents:
  - greet
  - goodbye
  - track_order
  - inform_order_id
  - cancel_order
  - reinstate_order
  - change_delivery_address  
  - inform_address           
  - change_order_details     
  - expedite_shipping        
  - get_invoice 
  - get_refund_policy          
  - get_refund_status         
  - initiate_return            
  - initiate_exchange          
  - report_damaged_item       
  - report_missing_item   
  - check_item_availability
  - get_product_details
  - ask_for_recommendation
  - check_payment_options
  - check_shipping_options
  - apply_discount_code     
  - reset_password
  - update_profile_info
  - inform_email
  - inform_phone
  - check_loyalty_points
  - manage_payment_methods
  - affirm
  - deny
  - human_handoff
  - bot_capability
  - out_of_scope   
  - bot_challenge
  - negative_sentiment
  - positive_sentiment
  - inform
  - ask_product_question
  - positive_after_delivery
  - set_product
