recipe: default.v1
assistant_id: 20250923-161215-celeste-rout
language: en

# --- CORRECTED PIPELINE ---
pipeline:
  # This is the default pipeline, which is needed.
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  
  # --- YOUR NEW SENTIMENT COMPONENT ---
  - name: sentiment_analyzer.SentimentAnalyzer
  
  # --- CONTINUATION OF DEFAULT PIPELINE ---
  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100
    constrain_similarities: true
  - name: FallbackClassifier
    threshold: 0.3
    ambiguity_threshold: 0.1

# --- CORRECTED POLICIES ---
policies:
  # This is the default policy configuration.
  - name: MemoizationPolicy
  - name: RulePolicy
  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 100
  - name: TEDPolicy
    max_history: 5
    epochs: 100
    constrain_similarities: true